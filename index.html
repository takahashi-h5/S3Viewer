<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>S3 Bucket Viewer</title>
    </head>
    <body style="background: white;">
        <h1>S3 Bucket Viewer</h1>
        <p>
            We are using node <script>document.write(process.versions.node)</script>,
            Chrome <script>document.write(process.versions.chrome)</script>,
            and Electron <script>document.write(process.versions.electron)</script>.<br>
            <span id="awscli"></span>
        </p>
        <div class="container">
            <div class="row">
                <div class="accordion" id="accordion">
                    <div class="accordion-item">
                        <button class="accordion-button" type="button" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            バケットの概要
                        </button>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-sm">
                                        リージョン<br><span id='regionName'></span>
                                    </div>
                                    <div class="col-sm">
                                        Amazonリソースネーム(ARN)<br>
                                        <a href="#" onclick="copyArn();"><img src="img/copy.png"></a>&nbsp;<span id='arn'></span>
                                    </div>
                                    <div class="col-sm">
                                        S3 URI<br>
                                        <a href="#" onclick="copyS3Uri();"><img src="img/copy.png"></a>&nbsp;<span id='s3uri'></span>
                                    </div>
                                    <!--div class="col-sm">
                                        作成日<br><span id='createDate'></span>
                                    </div-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <br>
                    <button id="bucket-name-button" class="btn btn-primary">Show Bucket</button>&nbsp;
                    <button id="bucket-name-clear" disabled="true" class="btn btn-secondary">Clear</button>&nbsp;
                    <input type="text" id="proxy" placeholder="https://proxy.confrage.co.jp/" size="27px"><br>
                </div>
                <div class="col-sm">
                    <br>
                    <button id="objectkey-name-clear" disabled="true" class="btn btn-secondary">Clear</button>&nbsp;
                    <span id="pankuzu-list"></span>
                </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div id="bucket-name-list"></div>
              </div>
              <div class="col-sm">
                <div id="objectkey-list"></div>
              </div>
            </div>
          </div>
        <script src="render-process.js"></script>
    </body>
</html>
