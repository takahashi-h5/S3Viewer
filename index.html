<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>S3 Bucket Viewer</title>
    </head>
    <body style="background: white;">
        <h1>S3 Bucket Viewer</h1>
        <p>
            We are using node <script>document.write(process.versions.node)</script>,
            Chrome <script>document.write(process.versions.chrome)</script>,
            and Electron <script>document.write(process.versions.electron)</script>.
        </p>
        <button id="bucket-name-button" class="btn btn-primary">Show Bucket</button>&nbsp;<button id="bucket-name-clear" disabled="true">Clear</button><br>
        <div id="bucket-name-list"></div>
        <div id="objectkey-list"></div>
        <script src="render-process.js"></script>
    </body>
</html>
